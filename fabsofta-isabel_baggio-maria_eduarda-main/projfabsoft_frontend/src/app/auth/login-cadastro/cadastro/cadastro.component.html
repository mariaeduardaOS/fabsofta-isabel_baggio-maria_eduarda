<form (ngSubmit)="onCadastroSubmit()" *ngIf="!isLoginMode">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="cadastroData.nome" required>
  </div>

  <div class="form-group">
    <label for="emailCadastro">Email:</label>
    <input type="email" id="emailCadastro" class="form-control" name="emailCadastro" [(ngModel)]="cadastroData.email" required>
  </div>

  <div class="form-group">
    <label for="senhaCadastro">Senha:</label>
    <input type="password" id="senhaCadastro" class="form-control" name="senhaCadastro" [(ngModel)]="cadastroData.password" required>
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
